<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Complexity Checker</title>
    <style>
        /* Dark background for the body */
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 40px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Title Styling */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff7f50;
            text-shadow: 0 0 10px rgba(255, 127, 80, 0.7);
        }

        h2 {
            font-size: 20px;
            color: #8a2be2;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }

        /* Input field styling */
        #password {
            padding: 15px;
            font-size: 18px;
            width: 100%;
            max-width: 320px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #444;
            color: #fff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transition: box-shadow 0.3s ease;
        }

        #password:focus {
            box-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }

        /* Strength feedback styles */
        .strength {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-top: 10px;
            text-align: center;
        }

        .weak {
            background-color: #ff3333;
            text-shadow: 0 0 10px #ff3333;
        }

        .medium {
            background-color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        .strong {
            background-color: #33cc33;
            text-shadow: 0 0 10px #33cc33;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Complexity Checker</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <p id="password-strength" class="strength"></p>
    </div>

    <script>
        // Event listener for password input
        document.getElementById('password').addEventListener('keyup', function() {
            const password = this.value;
            const strengthIndicator = document.getElementById('password-strength');
            let feedback = '';
            let strengthClass = '';

            // Length check
            if (password.length < 8) {
                feedback = 'Password is too short (minimum 8 characters)';
                strengthClass = 'weak';
            }
            // Uppercase check
            else if (!/[A-Z]/.test(password)) {
                feedback = 'Password should contain at least one uppercase letter';
                strengthClass = 'medium';
            }
            // Lowercase check
            else if (!/[a-z]/.test(password)) {
                feedback = 'Password should contain at least one lowercase letter';
                strengthClass = 'medium';
            }
            // Number check
            else if (!/\d/.test(password)) {
                feedback = 'Password should contain at least one number';
                strengthClass = 'medium';
            }
            // Special character check
            else if (!/[\W_]/.test(password)) {
                feedback = 'Password should contain at least one special character';
                strengthClass = 'medium';
            }
            // Strong password
            else {
                feedback = 'Strong password!';
                strengthClass = 'strong';
            }

            // Update feedback
            strengthIndicator.textContent = feedback;
            strengthIndicator.className = `strength ${strengthClass}`;
        });
    </script>

</body>
</html>
